         MonthName = new Array(12)
         MonthName[0] = "stycznia "
         MonthName[1] = "lutego "

         function getDateStr(){
         var Today = new Date()
         var WeekDay = Today.getDay()
         var Month = Today.getMonth()
         var Day = Today.getDate()
         var Year = Today.getFullYear()
         var Hour = Today.getHours()
         var Minutes = Today.getMinutes()

         if(Year <= 99)
             Year += 1900

         return DayName[WeekDay] + "," + " " + Day + " " + MonthName[Month] + ", " + Year + " Godzina: " + " " + Hour + ":" + Minutes
         }

         document.getElementById('dtText').innerHTML = "Dzisiejsza data: " + getDateStr();
